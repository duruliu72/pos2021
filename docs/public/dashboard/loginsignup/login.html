<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7063a227a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-section">
        <div class="card sign-up__card">

            <div class="card-body">
                <div>
                    <p class="w-email login-social">Login to Myqbank with</p>
                </div>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn myqb-btn btn-fb"><i class="fab fa-facebook-f"></i>Login with facebook</button>
                        </div>
                    </div>
                </form>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn myqb-btn btn-g"><i class="fab fa-google"></i> Login with Google</button>
                        </div>
                    </div>
                </form>
                <div>
                    <p class="w-email login-em">Or login with email or mobile</p>
                </div>
                <form class="mt-4" action="register.html" >
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="email" placeholder="Enter Email/Mobile Number" />
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="password" placeholder="Enter Password" />
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <div class="col-12">
                            <label class="form-check-label">
                                <input class="form-check-input" checked="checked" type="checkbox" />Remember me
                            </label>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn myqb-btn">Login</button>
                        </div>
                    </div>
                    <div class="form-group row mt-4">
                        <div class="col-7">
                            <a href="">Forgot your password?</a>
                        </div>
                        <div class="col-5 text-right">
                            <a href="register.html">Create an account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
