<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a7063a227a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="sign-up-section">
        <div class="card sign-up__card">
            <div class="card-body">
                <div>
                    <p class="w-email w-social">Create your free account</p>
                </div>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn  myqb-btn btn-fb"><i class="fab fa-facebook-f"></i>Sign up with facebook</button>
                        </div>
                    </div>
                </form>
                <form action="" method="post">
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn  myqb-btn btn-g"><i class="fab fa-google"></i> Sign up with Google</button>
                        </div>
                    </div>
                </form>
                <div>
                    <p class="w-email">or create account with email</p>
                </div>
                <form class="mt-4">
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="fullName" placeholder="Full Name" />
                         
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="mobile" placeholder="Mobile" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control myqb-control" type="text" name="password" placeholder="Password" />
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-12">
                            <input class="form-control-file" type="file" name="uploadFile" />
                        </div>
                    </div>
                    <div class="form-group form-check">
                        <div class="col-12">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox" /> I accept <a href="">Terms and Conditions</a>
                            </label>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-12">
                            <button class="btn  myqb-btn">Sign Up</button>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <div class="col-12 text-center">
                            <a href="login.html">Already have account?</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
